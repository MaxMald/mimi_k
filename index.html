<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mimi-K Temporizador</title>
        <link property="stylesheet" rel='stylesheet' href='css/style.css' type='text/css' media='all' />
        <script>    
            function init_gamebox() {

            document.getElementById('game_box').style.position = "absolute";
            document.getElementById('game_box').style.top = "50%";
            document.getElementById('game_box').style.left = "50%";
            document.getElementById('game_box').style.transform = "translate(-50%,-50%)";

            window.onresize = reset_gamebox_size;
            reset_gamebox_size();
            
            return;
            }
        
            function reset_gamebox_size() {
                
                let canvas_h = window.innerHeight;
                let canvas_w = window.innerWidth;
                
                let box_h = 0;
                let box_w = 0;

                let apsect_ratio = canvas_w / canvas_h;
                let threshold = 1080 / 1920;

                if(apsect_ratio < threshold)
                {
                    box_w = canvas_w;
                    box_h = box_w * 1.777777;                    
                }
                else
                {
                    box_h = canvas_h;
                    box_w = box_h * 0.5625;
                }
                                
                document.getElementById('game_box').style.height= box_h + "px";
                document.getElementById('game_box').style.width= box_w + "px";                
                return;
            }
        </script>      

		<link rel="icon" href="./favi_32.png" sizes="32x32" />
		<link rel="icon" href="./favi_192.png" sizes="192x192" />    
		<link rel="apple-touch-icon-precomposed" href="./favi_180.png" />
		<meta name="msapplication-TileImage" content="./favi_270.png" />
		
    </head>
    <body onload="init_gamebox()">
        <div id="game_box">
            <div class="game_app" id="phaser-game">
            </div>                  
        </div>
    </body>
    <script src="src/libs/phaser/build/phaser.min.js"></script>        
    <script data-main="src/main" src="src/require.js"></script>
</html>
